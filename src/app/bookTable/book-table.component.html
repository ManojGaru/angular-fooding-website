<section class="book-table">
  <div class="container-fluid">
    <div class="maxw">
        <div class="table-in">
      <div class="row">
        <h2><i class="fa fa-book" aria-hidden="true"></i>
          Book a table</h2>
      <div class="col-md-12">
          <mat-form-field class="example-full-width">
              <mat-select placeholder="Guest Count" class="example-full-width"  name="food" (change)="changeClient($event.value)">
                <mat-option *ngFor="let client of clients" [value]="client.id">
                  {{client.clientName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
      </div>
<div class="col-md-7">
    <mat-form-field class="example-full-width">
        <input matInput
          [matDatepicker]="picker"
          placeholder="Date / Time"
          (dateChange)="setDate($event.value)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
</div>
<div class="col-md-5">
  <div class="edt-count">
    <doc-timepicker></doc-timepicker>
  </div>
</div>


&nbsp;

<br/><br/>
<div class="col-md-12">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Name" value="">
      </mat-form-field>
</div>

<br/><br/>
<div class="col-md-12">
<mat-form-field class="example-full-width">
  <input matInput placeholder="Email" value="">
</mat-form-field>
</div>
<br/><br/>
<div class="col-md-12">
<mat-form-field class="example-full-width">
  <input matInput placeholder="Phone" value="">
</mat-form-field>
</div>
<br/><br/>
<div class="col-md-12">
<mat-form-field class="example-full-width">
    <textarea matInput placeholder="Your Instructions"></textarea>
</mat-form-field>
</div>
<div class="col-md-12">
  <button mat-raised-button color="primary">SUBMIT</button>
</div>
